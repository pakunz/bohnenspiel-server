<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Bohnenspiel</title>
<link href="style.css" rel="stylesheet" type="text/css" />
<script src="jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="code.js" type="text/javascript"></script>


</head>
<body>
<div id="wrapper">
	<h1>Bohnenspiel</h1>
	<div id="board">
    	<div id="left">
			<div class="fieldPoints"><span id="points1"> -1 </span></div>
        </div>
        <div id="right">
             <div class="fieldPoints"><span id="points2"> -1 </span></div>
        </div>
       	<div id="center">
           <div class="fieldRow" id="player2">
               <div id="box12" class="field">
                    <span id="id12">0</span>
                    <span class="fieldID">12</span>
               </div>
               <div id="box11" class="field">
                    <span id="id11">0</span>
                    <span class="fieldID">11</span>
               </div>
               <div id="box10" class="field">
                    <span id="id10">0</span>
                    <span class="fieldID">10</span>
               </div>
               <div id="box9" class="field">
                    <span id="id9">0</span>
                    <span class="fieldID">9</span>
               </div>
               <div id="box8" class="field">
                    <span id="id8">0</span>
                    <span class="fieldID">8</span>
               </div>
               <div id="box7" class="field">
                    <span id="id7">0</span>
                    <span class="fieldID">7</span>
               </div>            
           </div>
           <div class="fieldRow" id="player1">
               <div id="box1" class="field">
                    <span id="id1">0</span>
                    <span class="fieldID">1</span>
              </div>
              <div id="box2" class="field">
                    <span id="id2">0</span>
                    <span class="fieldID">2</span>
              </div>
              <div id="box3" class="field">
                    <span id="id3">0</span>
                    <span class="fieldID">3</span>
              </div>
              <div id="box4" class="field">
                    <span id="id4">0</span>
                    <span class="fieldID">4</span>
              </div>
              <div id="box5" class="field">
                    <span id="id5">0</span>
                    <span class="fieldID">5</span>
              </div>
              <div id="box6" class="field">
                    <span id="id6">0</span>
                    <span class="fieldID">6</span>
              </div>                                                                                     
           </div>
		</div>
	</div>
    <div id="match" class="block" style="clear:both;">
		vs
		<div id="name1" style="float: left">Player 1</div>
		<div id="name2" style="float: right">Player 2</div>
    </div>
	<div style="clear:both;"></div>
    <div id="status" class="block"></div>
    <div id="history" class="block">
    	History
        <table id="historyTable">
            <tr>
            	<th style="width:100px;">Zug-Nr.</th>
                <th style="width:400px;">Zug</th>
                <th style="width:100px;">Punkte</th>
                <th style="width:200px;">Spielfeld</th>
            </tr>                    
        </table>
    </div>
</div>
</body>
</html>
